{% extends 'shop/base.html' %}

{% block title %}Přihlášení{% endblock %}

{% block left_content %}
    <!-- Váš obsah pro levý box -->
    <ul>
        {% for kategorie in kategorie %}
            <li>{{ kategorie.nazev }}</li>
        {% endfor %}
    </ul>
{% endblock %}

{% block main_content %}
    <div class="registration-form">
        <h2>Přihlášení</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Přihlásit se</button>
        </form>
    </div>
{% endblock %}
